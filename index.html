<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Platform</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div id="app">
    <nav class="navbar">
      <div class="nav-content">
        <div class="nav-brand">
          <h1>Blockchain Platform</h1>
        </div>
        <div id="authButtons" class="nav-actions"></div>
      </div>
    </nav>

    <main class="container">
      <div id="authSection" class="auth-section" style="display: none;">
        <div class="card">
          <h2 id="authTitle">Sign In</h2>
          <form id="authForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <p class="toggle-auth">
              <a href="#" id="toggleAuth">Don't have an account? Sign Up</a>
            </p>
          </form>
        </div>
      </div>

      <div id="mainContent" style="display: none;">
        <div class="tabs">
          <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
          <button class="tab-btn" data-tab="blocks">Blocks</button>
          <button class="tab-btn" data-tab="transactions">Transactions</button>
          <button class="tab-btn" data-tab="wallet">Wallet</button>
        </div>

        <div id="dashboard" class="tab-content active">
          <div class="stats-grid">
            <div class="stat-card">
              <h3>Total Blocks</h3>
              <p class="stat-value" id="totalBlocks">0</p>
            </div>
            <div class="stat-card">
              <h3>Total Transactions</h3>
              <p class="stat-value" id="totalTransactions">0</p>
            </div>
            <div class="stat-card">
              <h3>My Wallets</h3>
              <p class="stat-value" id="totalWallets">0</p>
            </div>
            <div class="stat-card">
              <h3>System Status</h3>
              <p class="stat-value status-online">Online</p>
            </div>
          </div>

          <div class="card">
            <h2>Recent Blocks</h2>
            <div id="recentBlocks" class="block-list"></div>
          </div>
        </div>

        <div id="blocks" class="tab-content">
          <div class="card">
            <h2>Blockchain Explorer</h2>
            <div id="blocksList" class="block-list"></div>
          </div>
        </div>

        <div id="transactions" class="tab-content">
          <div class="card">
            <h2>Transaction History</h2>
            <div id="transactionsList" class="transaction-list"></div>
          </div>
        </div>

        <div id="wallet" class="tab-content">
          <div class="card">
            <h2>My Wallets</h2>
            <button id="createWalletBtn" class="btn btn-primary">Create New Wallet</button>
            <div id="walletsList" class="wallet-list"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
